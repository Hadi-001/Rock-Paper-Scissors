<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="scoreboard">
            <div class="human-scoreboard">
                <div>Your Score</div>
                <div class="human-result">0</div>
            </div>
            <div class="computer-scoreboard">
                <div>Computer Score</div>
                <div class="computer-result">0</div>
            </div>
            
        </div>
        <div class="image-and-button">
            <div>
                <img src="images/question-mark.png" alt="">
            </div>
            <div class="newgame-btn-with-display">
                <div class="display-round-winner">Computer won this round</div>
                <button class="Newgame"> New Game </button>
            </div>
            
            <div>
                <img src="images/question-mark.png" alt="">
            </div>
        </div>

    </div>
</body>
</html>
